<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedriftss√∏k - Br√∏nn√∏ysundregisteret</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .results-count {
            font-size: 1.2rem;
            color: #666;
        }

        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .export-btn:hover {
            background: #218838;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .search-card, .results-card {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Bedriftss√∏k</h1>
            <p>S√∏k etter bedrifter i Br√∏nn√∏ysundregisteret basert p√• bransje og st√∏rrelse</p>
        </div>

        <div class="search-card">
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bransjekode">NACE-kode (bransje):</label>
                        <input type="text" id="bransjekode" name="bransjekode" value="70.220" placeholder="f.eks. 70.220">
                    </div>
                    <div class="form-group">
                        <label for="min_ansatte">Minimum antall ansatte:</label>
                        <input type="number" id="min_ansatte" name="min_ansatte" value="100" min="1" placeholder="f.eks. 100">
                    </div>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    üîç S√∏k etter bedrifter
                </button>
            </form>
        </div>

        <div class="results-card" id="resultsCard">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
                <button class="export-btn" id="exportBtn" style="display: none;">
                    üìä Eksporter til Excel
                </button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Henter bedriftsdata...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="resultsTable" style="display: none;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Org.nummer</th>
                                <th>Navn</th>
                                <th>Poststed</th>
                                <th>Ansatte</th>
                                <th>NACE-kode</th>
                                <th>Adresse</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = [];

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const resultsCard = document.getElementById('resultsCard');
            const error = document.getElementById('error');
            
            // Vis loading og skjul feil
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç S√∏ker...';
            loading.style.display = 'block';
            error.style.display = 'none';
            resultsCard.style.display = 'block';
            
            try {
                const formData = {
                    bransjekode: document.getElementById('bransjekode').value,
                    min_ansatte: parseInt(document.getElementById('min_ansatte').value)
                };
                
                const response = await fetch('/api/sok', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentResults = data.selskaper;
                    displayResults(data.selskaper, data.antall);
                } else {
                    showError(data.error || 'En feil oppstod under s√∏ket');
                }
                
            } catch (err) {
                showError('Kunne ikke koble til serveren');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç S√∏k etter bedrifter';
                loading.style.display = 'none';
            }
        });

        function displayResults(selskaper, antall) {
            const resultsCount = document.getElementById('resultsCount');
            const resultsTable = document.getElementById('resultsTable');
            const resultsBody = document.getElementById('resultsBody');
            const exportBtn = document.getElementById('exportBtn');
            
            resultsCount.textContent = `Fant ${antall} bedrifter`;
            exportBtn.style.display = 'block';
            
            resultsBody.innerHTML = '';
            
            selskaper.forEach(selskap => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${selskap.organisasjonsnummer || '-'}</td>
                    <td><strong>${selskap.navn || '-'}</strong></td>
                    <td>${selskap.poststed || '-'}</td>
                    <td>${selskap.antall_ansatte || '-'}</td>
                    <td>${selskap.nace_kode || '-'}</td>
                    <td>${selskap.adresse || '-'}</td>
                `;
                resultsBody.appendChild(row);
            });
            
            resultsTable.style.display = 'block';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        document.getElementById('exportBtn').addEventListener('click', async function() {
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.disabled = true;
            exportBtn.textContent = 'üìä Eksporterer...';
            
            try {
                const response = await fetch('/api/eksporter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ selskaper: currentResults })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'selskaper_export.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('Kunne ikke eksportere filen');
                }
                
            } catch (err) {
                showError('Kunne ikke eksportere filen');
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'üìä Eksporter til Excel';
            }
        });
    </script>
</body>
</html>
