<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Eksport</title>
</head>
<body>
    <h1>Test Eksport Funksjonalitet</h1>
    
    <button id="testExportBtn">Test Eksport</button>
    <div id="status"></div>
    
    <script>
        // Test data
        const testData = {
            selskaper: [
                {
                    organisasjonsnummer: "123456789",
                    navn: "Test Bedrift AS",
                    poststed: "Oslo",
                    antall_ansatte: "10",
                    nace_kode: "70.220",
                    adresse: "Testveien 1"
                },
                {
                    organisasjonsnummer: "987654321",
                    navn: "Test Bedrift 2 AS",
                    poststed: "Bergen",
                    antall_ansatte: "25",
                    nace_kode: "70.220",
                    adresse: "Testveien 2"
                }
            ]
        };
        
        document.getElementById('testExportBtn').addEventListener('click', async function() {
            const statusDiv = document.getElementById('status');
            const btn = this;
            
            btn.disabled = true;
            btn.textContent = 'Eksporterer...';
            statusDiv.innerHTML = 'ğŸ”„ Starter eksport...';
            
            try {
                console.log('ğŸ“Š Eksport startet med data:', testData);
                
                const response = await fetch('/api/eksporter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('ğŸ“¡ Eksport API response status:', response.status);
                console.log('ğŸ“¡ Response headers:', response.headers);
                
                if (response.ok) {
                    const blob = await response.blob();
                    console.log('ğŸ“„ Excel blob mottatt:', blob.size, 'bytes');
                    console.log('ğŸ“„ Blob type:', blob.type);
                    
                    // Opprett download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'test_export.xlsx';
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    window.URL.revokeObjectURL(url);
                    
                    statusDiv.innerHTML = 'âœ… Eksport vellykket! Fil lastet ned.';
                    console.log('âœ… Excel-fil lastet ned');
                    
                } else {
                    const errorText = await response.text();
                    console.error('âŒ Eksport feil:', response.status, errorText);
                    statusDiv.innerHTML = `âŒ Eksport feilet: ${response.status} - ${errorText}`;
                }
                
            } catch (err) {
                console.error('ğŸ’¥ Eksport feil:', err);
                statusDiv.innerHTML = `ğŸ’¥ Feil: ${err.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Eksport';
            }
        });
    </script>
</body>
</html>
